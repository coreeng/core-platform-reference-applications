name: Extended tests
on:
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'

jobs:
  find-lifecycles:
    uses: ./.github/workflows/find-lifecycles.yaml
  extended-tests:
    needs: [find-lifecycles]
    uses: ./.github/workflows/extended-test.yaml
    strategy:
      matrix:
        lifecycle: ${{ fromJSON(needs.find-lifecycles.outputs.lifecycles) }}
    with:
      lifecycle: ${{ matrix.lifecycle }}